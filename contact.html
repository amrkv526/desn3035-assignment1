<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Agne's Blog - Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html">
        <img src="assets/logo.png" alt="Logo" class="logo" />
      </div>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="article.html">Articles</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="contactform">
      <h2>Get in Touch</h2>
      <p>If you have any questions, feel free to contact me!</p>
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea
        ><br /><br />
        <div class="submit-container">
          <input type="submit" value="Send" />
        </div>
      </form>
    </div>

    <div class="thank-you-message" style="display: none;">
      <h2>Thank you for your message!</h2>
      <p>I will get back to you shortly.</p>
    </div>

    <footer>
      <div class="social-links">
        <a href="https://github.com/amrkv526" target="_blank"
          ><img src="assets/github.png" alt="Github" width="40" height="40"
        /></a>
        <a href="https://www.linkedin.com/in/agne-m-38297160/" target="_blank"
          ><img src="assets/linkedin.png" alt="LinkedIn" width="40" height="40"
        /></a>
      </div>
      <p>&copy; 2024 Agne's Blog. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault();

        document.querySelector('.contactform').style.display = 'none';

        document.querySelector('.thank-you-message').style.display = 'block';
      });
    </script>
  </body>
</html>
